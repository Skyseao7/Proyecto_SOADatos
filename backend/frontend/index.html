<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema SOA - Monitoreo Distrital</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f4f7f6; margin: 0; padding: 0; }
        header { background: #2c3e50; color: white; padding: 15px; display: flex; justify-content: space-between; align-items: center; }
        .container { display: grid; grid-template-columns: 300px 1fr; gap: 20px; padding: 20px; height: 90vh; }
        .sidebar { background: white; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        .main { display: grid; grid-template-rows: 100px 1fr 1fr; gap: 20px; }
        .kpis { display: grid; grid-template-columns: repeat(4, 1fr); gap: 15px; }
        .kpi-card { background: white; padding: 15px; border-radius: 8px; text-align: center; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        .kpi-card h3 { margin: 0; font-size: 0.9rem; color: #7f8c8d; }
        .kpi-card p { margin: 5px 0 0; font-size: 1.5rem; font-weight: bold; color: #2c3e50; }
        .charts-area { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        .chart-box { background: white; padding: 15px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); position: relative; height: 300px; }
        #map { width: 100%; height: 250px; border-radius: 8px; margin-top: 20px;}
        select { width: 100%; padding: 10px; margin-bottom: 10px; border-radius: 5px; border: 1px solid #ddd; }
    </style>
</head>
<body>
    <header>
        <h2>SOA MONITOR - PERÚ</h2>
        <small>Conectado a Supabase & Open-Meteo</small>
    </header>
    <div class="container">
        <div class="sidebar">
            <h3>Seleccionar Zona</h3>
            <select id="lugarSelect" onchange="cargarDatos()"></select>
            <div id="map"></div>
            <div style="margin-top:20px; font-size:0.8rem; color:#666;">
                <p><strong>Fuente Datos:</strong> SQL Cloud (Supabase)</p>
                <p><strong>Fuente Clima:</strong> Satelital (Open-Meteo)</p>
            </div>
        </div>
        <div class="main">
            <div class="kpis">
                <div class="kpi-card"><h3>Temperatura</h3><p id="kpiTemp">--°C</p></div>
                <div class="kpi-card"><h3>Viento</h3><p id="kpiViento">-- km/h</p></div>
                <div class="kpi-card"><h3>Población</h3><p id="kpiPob">--</p></div>
                <div class="kpi-card"><h3>Hospitales</h3><p id="kpiHosp">--</p></div>
            </div>
            <div class="charts-area">
                <div class="chart-box"><canvas id="chartClima"></canvas></div>
                <div class="chart-box"><canvas id="chartRadar"></canvas></div>
            </div>
            <div class="chart-box" style="height: 200px;"><canvas id="chartMix"></canvas></div>
        </div>
    </div>

    <script>
        let map = L.map('map').setView([-12.04, -77.04], 10);
        L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png').addTo(map);
        let marker;

        // Variables de gráficas
        let gClima, gRadar, gMix;

        // URL DEL BACKEND (PYTHON) - IMPORTANTE: NO BORRAR
        const API_URL = "http://127.0.0.1:8000"; 

        async function iniciar() {
            try {
                console.log("Intentando conectar con:", API_URL);
                
                // USAMOS LA URL COMPLETA AQUÍ
                const resp = await fetch(`${API_URL}/api/lugares`);
                
                if (!resp.ok) throw new Error(`Error HTTP: ${resp.status}`);
                
                const lugares = await resp.json();
                console.log("Lugares cargados:", lugares); // Para depurar

                const select = document.getElementById('lugarSelect');
                
                lugares.forEach(l => {
                    const opt = document.createElement('option');
                    opt.value = l.nombre;
                    opt.innerText = l.nombre;
                    select.appendChild(opt);
                });
                
                // Cargar el primer dato automáticamente
                if(lugares.length > 0) {
                    select.value = lugares[0].nombre;
                    cargarDatos(); 
                }
            } catch (error) {
                console.error("Error cargando lista:", error);
                alert("No se pudo conectar con el Backend (Python). Revisa que la terminal negra esté abierta.");
            }
        }

        async function cargarDatos() {
            const nombre = document.getElementById('lugarSelect').value;
            if(!nombre) return;

            try {
                // USAMOS LA URL COMPLETA AQUÍ TAMBIÉN
                const resp = await fetch(`${API_URL}/api/dashboard/${nombre}`);
                const data = await resp.json();

                console.log("Datos recibidos:", data);

                // Actualizar KPIs
                document.getElementById('kpiTemp').innerText = data.clima.temp_actual + "°C";
                document.getElementById('kpiViento').innerText = data.clima.viento + " km/h";
                document.getElementById('kpiPob').innerText = data.social.poblacion.toLocaleString();
                document.getElementById('kpiHosp').innerText = data.social.hospitales;

                // Actualizar Mapa
                const {lat, lon} = data.coordenadas;
                map.setView([lat, lon], 12);
                if (marker) map.removeLayer(marker);
                marker = L.marker([lat, lon]).addTo(map).bindPopup(nombre).openPopup();

                actualizarGraficas(data);

            } catch (error) {
                console.error("Error cargando datos del dashboard:", error);
            }
        }

        function actualizarGraficas(data) {
            // GRÁFICO 1: Temperatura Min vs Max (Barras)
            const ctx1 = document.getElementById('chartClima');
            if (gClima) gClima.destroy();
            gClima = new Chart(ctx1, {
                type: 'bar',
                data: {
                    labels: ['Mínima', 'Actual', 'Máxima'],
                    datasets: [{
                        label: 'Temperaturas (°C)',
                        data: [data.clima.temp_min, data.clima.temp_actual, data.clima.temp_max],
                        backgroundColor: ['#3498db', '#f1c40f', '#e74c3c']
                    }]
                },
                options: { responsive: true, maintainAspectRatio: false }
            });

            // GRÁFICO 2: Radar de Vulnerabilidad
            const ctx2 = document.getElementById('chartRadar');
            if (gRadar) gRadar.destroy();
            gRadar = new Chart(ctx2, {
                type: 'radar',
                data: {
                    labels: ['Pobreza', 'Falta Servicios', 'Riesgo Climático', 'Densidad Pob.'],
                    datasets: [{
                        label: `Perfil de Riesgo: ${data.lugar}`,
                        data: [data.social.pobreza * 10, 10 - (data.social.hospitales/5), data.clima.viento/2, 7],
                        backgroundColor: 'rgba(231, 76, 60, 0.2)',
                        borderColor: '#e74c3c',
                        pointBackgroundColor: '#e74c3c'
                    }]
                },
                options: { responsive: true, maintainAspectRatio: false, scales: { r: { beginAtZero: true, max: 10 } } }
            });

            // GRÁFICO 3: Mixto (Linea vs Barras)
            const ctx3 = document.getElementById('chartMix');
            if (gMix) gMix.destroy();
            gMix = new Chart(ctx3, {
                type: 'line',
                data: {
                    labels: ['Ene', 'Feb', 'Mar', 'Abr', 'May'], 
                    datasets: [{
                        label: 'Tendencia PBI',
                        data: [data.social.pbi, data.social.pbi + 0.2, data.social.pbi - 0.1, data.social.pbi + 0.5, data.social.pbi],
                        borderColor: '#2ecc71',
                        fill: false
                    }]
                },
                options: { responsive: true, maintainAspectRatio: false }
            });
        }

        iniciar();
    </script>
</body>
</html>
